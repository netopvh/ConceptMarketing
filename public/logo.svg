<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00b300;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer Circle -->
  <circle cx="150" cy="150" r="145" fill="none" stroke="url(#greenGradient)" stroke-width="8" opacity="0.8"/>
  
  <!-- Top Arc with MARKETING text -->
  <path id="topArc" d="M 80,90 A 85,85 0 0,1 220,90" fill="none" stroke="url(#greenGradient)" stroke-width="35" stroke-linecap="round" filter="url(#glow)"/>
  
  <!-- Bottom Arc with DIGITAL text -->
  <path id="bottomArc" d="M 220,210 A 85,85 0 0,1 80,210" fill="none" stroke="url(#greenGradient)" stroke-width="35" stroke-linecap="round" filter="url(#glow)"/>
  
  <!-- MARKETING text on top arc -->
  <text font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#001a00" letter-spacing="3">
    <textPath href="#topArc" startOffset="50%" text-anchor="middle">
      MARKETING
    </textPath>
  </text>
  
  <!-- DIGITAL text on bottom arc -->
  <text font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#001a00" letter-spacing="3">
    <textPath href="#bottomArc" startOffset="50%" text-anchor="middle">
      DIGITAL
    </textPath>
  </text>
  
  <!-- Central CONCEPT text -->
  <text x="150" y="165" font-family="Arial, sans-serif" font-size="62" font-weight="bold" fill="url(#greenGradient)" text-anchor="middle" filter="url(#glow)">
    Concept
  </text>
</svg>




